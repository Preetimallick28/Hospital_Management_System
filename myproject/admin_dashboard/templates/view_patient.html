{% extends 'main.html' %}

{% block content %}
  <center>
    <div class="search-patient">
        <form action="" method="GET">
          <input type="text" name="q" placeholder="Search...."  required>
          <input type="submit" value="Search">
        </form>
    </div>
  </center>
<table class="patient-table table">
  <thead class="patient-heading">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Patient Name</th>
      <th scope="col">Gender</th>
      <th scope="col">AGE</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Doctor Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="patient-table-body">
    {% for i in data %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.gender}}</td>
      <td>{{i.age}}</td>
      <td>{{i.contact_number}}</td>
      <td>{{i.address}}</td>
      <td>{{i.doctor}}</td>
      <td><a href="{% url 'admin_update_patient' i.id %}"><button class="admin-patient-update-btn btn btn-primary"><i class="fa-solid fa-user-pen"></i></button></a>
      <a href="{% url 'admin_delete_patient' i.id %}"><button class="admin-patient-delete-btn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
