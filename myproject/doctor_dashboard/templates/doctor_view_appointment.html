{% extends 'doctor_main.html' %}

{% block content %}
<center
    <div>
        <form class="d-flex" action="" method="GET">
          <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
  </center>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Patient Name</th>
      <th scope="col">Doctor</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Reason</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.patient}}</td>
      <td>{{i.doctor}}</td>
      <td>{{i.date}}</td>
      <td>{{i.time}}</td>
      <td>{{i.reason}}</td>
      <td><a href="{% url 'admin_update_appointment' i.id %}"><button class="btn btn-primary">Update</button></a>
      <a href="{% url 'admin_delete_appointment' i.id %}"><button class="btn btn-danger">Delete</button></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
