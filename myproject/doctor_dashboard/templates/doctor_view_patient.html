{% extends 'doctor_main.html' %}

{% block content %}
  <center>
    <div class="doctor-specific-patient-search">
        <form action="" method="GET">
          <input type="text" name="q" placeholder="Search...."  required>
          <input type="submit" value="Search">
        </form>
    </div>
  </center>
  <div class="container mt-5 specific-patient-table">
<table class="patient-table table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Patient Name</th>
      <th scope="col">Gender</th>
      <th scope="col">AGE</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Doctor Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="specific-patient-body">
    {% for i in patient %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.gender}}</td>
      <td>{{i.age}}</td>
      <td>{{i.contact_number}}</td>
      <td>{{i.address}}</td>
      <td>{{i.doctor}}</td>
      <td><a href="{% url 'doctor_patient_update' i.id %}"><button class="specific-patient-update-btn btn btn-primary">Update</button></a>
      <a href="{% url 'doctor_patient_delete' i.id %}"><button class="specific-patient-delete-btn btn btn-danger">Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
